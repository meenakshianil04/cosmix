<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA Memory Match Game</title>

  <style>
    body {
      background: radial-gradient(circle at top, #0a0f1f, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
      color: #ffd166;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ffd166;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 120px);
      grid-gap: 15px;
      justify-content: center;
      margin: 20px auto;
      max-width: 800px;
    }

    .card {
      width: 120px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
    }

    .card-front {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #ffd166;
      box-shadow: 0 0 10px #ffd166;
    }

    .card-back {
      transform: rotateY(180deg);
      overflow: hidden;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    #fact-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto;
      width: 80%;
      max-width: 700px;
      color: #ffd166;
      line-height: 1.5;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(255, 209, 102, 0.3);
      min-height: 50px;
    }

    #level {
      font-size: 1.2rem;
      margin: 10px;
      color: #90e0ef;
    }
  </style>
</head>

<body>
  <h1>ðŸš€ NASA Space Memory Game ðŸŒŒ</h1>
  <div id="level">Level: 1</div>
  <div id="game-board"></div>
  <div id="fact-box">Match cards to reveal amazing NASA facts!</div>

  <script>
    const images = [
      'headoftherocket.jpg',
      'cosmix1.jpg',
      'cosmix2.jpg',
      'cosmix3.jpg',
      'cosmix4.jpg',
      'cosmix5.jpg',
      'cosmix6.jpg',
      'kalpana.jpg',
      'nasa.jpg',
      'neil.jpg',
      'planets.jpg',
      'rocketfire.jpg',
      'saturn.jpg',
      'solarsystem.jpg',
      'rocket.jpg',
      'mars.jpg',
      'satelite.jpg',
      'astronut.jpg'
    ];

    const facts = {
      'headoftherocket.jpg': "Rocket Lab launched the first of two 6U CubeSats for NASAâ€™s PREFIRE mission on May 25, 2024, from Launch Complex 1 in Mahia, New Zealand.",
      'cosmix1.jpg': "NASA's SpaceX IMAP Liftoff: The missions will each focus on different effects of the solar wind and space weather from their origins at the Sun to their farthest reaches at the edge of our solar system.",
      'cosmix2.jpg': "NASA Terrestrial Planet Finder will use multiple telescopes working together to find planets that may have the right chemistry to sustain life.",
      'cosmix3.jpg': "The Andromeda galaxy is the most massive in the local group of galaxies that includes our Milky Way.",
      'cosmix4.jpg': "While photographing Mars, NASAâ€™s Hubble Space Telescope captured a cameo appearance of the tiny moon Phobos.",
      'cosmix5.jpg': "A dying starâ€™s final moments are captured in this image from the NASA/ESA Hubble Space Telescope.",
      'cosmix6.jpg': "Wireless crop water monitoring project: NASA uses soil moisture probes to improve satellite estimates of crop water demand.",
      'kalpana.jpg': "Kalpana Chawla was the first Indian-born woman in space. She flew on the Space Shuttle Columbia and inspired millions.",
      'nasa.jpg': "NASA was founded in 1958 to explore space and study Earth. Its missions include sending astronauts to the Moon and exploring Mars.",
      'neil.jpg': "Neil Armstrong was the first person to walk on the Moon on July 20, 1969, during NASAâ€™s Apollo 11 mission.",
      'planets.jpg': "This artist concept shows the smallest star known to host a planet, VB 10b, discovered using astrometry.",
      'rocketfire.jpg': "On May 8, 2024, Rocket Lab launched two NASA TROPICS CubeSats to study tropical cyclones using microwave frequencies.",
      'saturn.jpg': "Saturn is famous for its beautiful rings made of ice and rock. It would float because itâ€™s less dense than water!",
      'solarsystem.jpg': "Our solar system features eight planets shown in this artistâ€™s diagram â€” not to scale!",
      'rocket.jpg': "Rocket Lab launched the first of two 6U CubeSats for NASAâ€™s PREFIRE mission on May 25, 2024.",
      'astronut.jpg': "Astronaut John H. Glenn sits in a car in front of the Mercury Mission Control building before his Friendship 7 mission.",
      'mars.jpg': "Mars is known as the Red Planet because of its reddish appearance caused by iron oxide on its surface.",
      'satelite.jpg': "NASA uses satellites to study Earth and space â€” tracking weather, climate, and capturing stunning images."
    };

    let level = 1;
    let flippedCards = [];
    let matchedCount = 0;

    function startGame() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      const levelImages = images.slice(0, level * 6); // 6 pairs per level
      const cards = [...levelImages, ...levelImages].sort(() => Math.random() - 0.5);

      cards.forEach(img => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back"><img src="images/${img}" alt="image"></div>
          </div>
        `;
        card.addEventListener("click", () => flipCard(card, img));
        board.appendChild(card);
      });
    }

    function flipCard(card, img) {
      if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        flippedCards.push({ card, img });

        if (flippedCards.length === 2) {
          setTimeout(checkMatch, 800);
        }
      }
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      const factBox = document.getElementById("fact-box");

      if (first.img === second.img) {
        matchedCount++;
        factBox.textContent = facts[first.img];
        flippedCards = [];

        if (matchedCount === images.slice(0, level * 6).length) {
          if (level < 3) {
            level++;
            matchedCount = 0;
            document.getElementById("level").textContent = `Level: ${level}`;
            setTimeout(startGame, 1500);
          } else {
            factBox.textContent = "ðŸŽ‰ Congratulations! You completed all levels!";
          }
        }
      } else {
        first.card.classList.remove("flipped");
        second.card.classList.remove("flipped");
        flippedCards = [];
      }
    }

    startGame();
  </script>
</body>
</html>
