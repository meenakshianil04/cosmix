<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmix â€” Memory Match</title>
 <style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #000010, #000);
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
    font-size: 2.2em;
    color: #00bfff;
  }

  h3 {
    color: #aaa;
    margin-bottom: 20px;
  }

  #game-board {
    display: grid;
    justify-content: center;
    align-content: center;
    gap: 15px;
    margin: 0 auto;
    max-width: 900px;
    padding: 20px;
  }

  /* Make sure cards form perfect squares and center nicely per level */
  @media (min-width: 0px) {
    #game-board {
      grid-template-columns: repeat(4, 150px);
    }
  }

  @media (min-width: 700px) {
    #game-board {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
  }

  .card {
    width: 150px;
    height: 150px;
    background: #1a1a1a;
    border: 2px solid #333;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #00bfff;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }

  .flipped img {
    display: block;
  }

  /* Popup styles */
  #fact-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 20, 0.95);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    max-width: 500px;
    z-index: 999;
    box-shadow: 0 0 20px #00bfff;
  }

  #fact-popup img {
    width: 400px;
    max-width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
  }

  #fact-popup button {
    background: #00bfff;
    border: none;
    padding: 8px 16px;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    transition: background 0.2s ease;
  }

  #fact-popup button:hover {
    background: #0088cc;
  }
</style>

</head>
<body>
  <h1>ðŸš€ Cosmix â€” Memory Match</h1>
  <h3>Find the NASA pairs and unlock cool facts!</h3>
  <div id="game-board"></div>

  <!-- Popup -->
  <div id="fact-popup">
    <img id="popup-img" src="" alt="NASA">
    <p id="popup-fact"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const images = [
      'headoftherocket.jpg',
      'cosmix1.jpg',
      'cosmix2.jpg',
      'cosmix3.jpg',
      'cosmix4.jpg',
      'cosmix5.jpg',
      'cosmix6.jpg',
      'kalpana.jpg',
      'nasa.jpg',
      'neil.jpg',
      'planets.jpg',
      'rocketfire.jpg',
      'saturn.jpg',
      'solarsystem.jpg',
      'rocket.jpg',
      'mars.jpg',
      'satelite.jpg',
      'astronut.jpg'
    ];

    const facts = {
      'headoftherocket.jpg': "Rocket Lab launched the first of two 6U CubeSats for NASAâ€™s PREFIRE mission on May 25, 2024, from Launch Complex 1 in Mahia, New Zealand.",
      'cosmix1.jpg': "NASA's SpaceX IMAP Liftoff focuses on how the solar wind and space weather affect our solar system, from the Sunâ€™s surface to its edge billions of miles away.",
      'cosmix2.jpg': "NASAâ€™s Terrestrial Planet Finder will use multiple telescopes to take portraits of stars and their orbiting planets and identify worlds that could support life.",
      'cosmix3.jpg': "The Andromeda Galaxy is the most massive galaxy in the Local Group, which also includes our Milky Way.",
      'cosmix4.jpg': "While photographing Mars, NASAâ€™s Hubble Space Telescope captured a cameo of the tiny moon Phobos orbiting the Red Planet.",
      'cosmix5.jpg': "A dying starâ€™s final moments were captured in this image from NASAâ€™s Hubble Space Telescope.",
      'cosmix6.jpg': "NASA scientists monitor crop water using satellites and soil sensors to better understand agricultural water demand from space.",
      'kalpana.jpg': "Kalpana Chawla was the first Indian-born woman in space, inspiring millions through her bravery and dedication to exploration.",
      'nasa.jpg': "Founded in 1958, NASA explores space and Earth â€” sending astronauts to the Moon, rovers to Mars, and telescopes deep into the cosmos.",
      'neil.jpg': "Neil Armstrong was the first person to walk on the Moon in 1969. His words: 'Thatâ€™s one small step for man, one giant leap for mankind.'",
      'planets.jpg': "VB 10b is the smallest known star hosting a planet, discovered using astrometry to detect a starâ€™s subtle wobble in the sky.",
      'rocketfire.jpg': "In 2024, a Rocket Lab Electron rocket launched two NASA CubeSats to study tropical cyclones using microwave frequencies.",
      'saturn.jpg': "Saturnâ€™s rings are made of ice and rock. Amazingly, Saturn would float in water because itâ€™s less dense than liquid!",
      'solarsystem.jpg': "This artistic diagram shows all eight planets in our solar system, though much closer together than in reality.",
      'rocket.jpg': "NASA and Rocket Lab continue missions to study Earth's climate with advanced small satellite technology.",
      'mars.jpg': "Mars, the Red Planet, gets its color from iron oxide dust. NASAâ€™s Perseverance rover explores its ancient lakebeds for signs of life.",
      'satelite.jpg': "NASA satellites observe weather, monitor climate change, and capture incredible images of planets and stars.",
      'astronut.jpg': "Astronaut John Glenn became the first American to orbit Earth in 1962 aboard Friendship 7."
    };

    let level = 1;
    let selectedCards = [];
    let matched = 0;

    function startGame() {
      const board = document.getElementById("game-board");
      board.innerHTML = "";
      selectedCards = [];
      matched = 0;

      let pairs = level === 1 ? 4 : (level === 2 ? 6 : 8);
      let chosen = images.slice((level - 1) * pairs, (level - 1) * pairs + pairs);
      let cards = [...chosen, ...chosen].sort(() => 0.5 - Math.random());

      cards.forEach(img => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.image = img;

        const cardImg = document.createElement("img");
        cardImg.src = img;
        card.appendChild(cardImg);

        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (this.classList.contains("flipped") || selectedCards.length === 2) return;

      this.classList.add("flipped");
      selectedCards.push(this);

      if (selectedCards.length === 2) {
        const [c1, c2] = selectedCards;
        if (c1.dataset.image === c2.dataset.image) {
          matched++;
          showPopup(c1.dataset.image);
          selectedCards = [];
          if (matched === (level === 1 ? 4 : (level === 2 ? 6 : 8))) {
            setTimeout(() => {
              if (level < 3) {
                alert(`âœ… Level ${level} complete! Moving to next level...`);
                level++;
                startGame();
              } else {
                alert("ðŸŽ‰ Congratulations! You finished all levels!");
              }
            }, 700);
          }
        } else {
          setTimeout(() => {
            c1.classList.remove("flipped");
            c2.classList.remove("flipped");
            selectedCards = [];
          }, 800);
        }
      }
    }

    function showPopup(img) {
      document.getElementById("popup-img").src = img;
      document.getElementById("popup-fact").innerText = facts[img];
      document.getElementById("fact-popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("fact-popup").style.display = "none";
    }

    startGame();
  </script>
</body>
</html>
